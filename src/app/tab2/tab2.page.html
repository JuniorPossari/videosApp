<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> {{titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>


    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full" (click)="exibirFilme(filme)">
        <ion-thumbnail slot="start">
          <img
            [src]="filme.logo"
          />
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}} - {{filme.duracao}}</p>
            <ion-badge color="light" *ngFor="let genero of filme.generos">
              {{genero}}
            </ion-badge>
          </div>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>{{filme.nota}}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="dark" (click)="exibirAlertaNota(1)">
          <ion-icon color="warning" slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="dark" (click)="exibirAlertaNota(2)">
          <ion-icon color="warning" slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="dark" (click)="exibirAlertaNota(3)">
          <ion-icon color="warning" slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="dark" (click)="exibirAlertaNota(4)">
          <ion-icon color="warning" slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="dark" (click)="exibirAlertaNota(5)">
          <ion-icon color="warning" slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
